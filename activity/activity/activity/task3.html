<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 3(undefined and null)</title>
</head>
<body>
	<h3>Undegined and Null</h3>
	<script type="text/javascript">
		// Define a variable
		let myvar;


		// Checking the variable is undefined
		if(typeof myvar === 'undefined') {
		  document.write("The variable is undefined");
		}


		// Checking the variable is null
		if(myvar == null) {
		  document.write("<br>","The variable is null");
		}

	</script>

</body>
</html>
