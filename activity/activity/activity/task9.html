<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 9(arrow function)</title>
</head>
<body>
	<h3>mul and div using arrow function</h3>
	<script type="text/javascript">
		mul=(a,b)=>{
		 	document.write("multiplication is ",a*b)
		 }
		 mul(10,20)
		div=(c,d)=>{
		 	document.write("<br>division is ",c/d)
		 }
		 div(100,20)
	</script>


</body>
</html>
