<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Var let const task</title>
</head>
<body>
	<script>
		var a='123';
		document.write(a);
		let b='456'
		document.write(b);
		const c='789'
		document.write(c)
	</script>

</body>
</html>
