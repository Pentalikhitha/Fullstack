<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Var,let and constant</title>
</head>
<body>
	<h1>Var,Let & const</h1>
	<script>//var two types rayochu var ani use chesi ,let okkasari let tho declared chesaka malli let tho rayakudadhu just b =somevalue ani rayali,const nee okkasare rayagalamu its fixed

		//var
		var a=10;//global scope variable,block level
		document.write(a);
		{
			var r=60;
			document.write("<br>",r);
		}
		document.write("<br>",r);


		//let
		let b=20;//let ani inkosari thiskunte error vasthundhi
		b=30;//reinitialize is possible
		document.write("<br>",b);
		{
			let r=60;
			document.write("<br>",r);
		}

		//const
		const id=495;
		document.write("<br>",id);

	</script>

</body>
</html>
