<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text</title>
	<style type="text/css">
		h1{
			text-align:center;
			color:red;
			text-shadow:2px 2px black;
			

		}
		div{
			height:200px;
			width:200px;
			text-align:justify ;
			text-transform:lowercase;
			border:solid;

		}
		
	</style>
</head>
<body>
	<h1>Likhitha</h1>
	<div>Cascading Style Sheets (CSS) Describes the appearance, layout, and presentation of information on a web page HTML describes the content of the page Describes how information is to be displayed, not what is being displayed Can be embedded in HTML document or placed into separate.</div>
</body>
</html>
