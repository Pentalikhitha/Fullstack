<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding Box</title>
	<style type="text/css">
		.abc{
			padding: 20px 20px;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div class="abc">
		<div class="abc" style="height:100px;width:100px;background-color:lightskyblue">content</div>
	</div>
</body>
</html>
