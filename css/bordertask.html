<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border Task</title>
	<style type="text/css">
		div{
			width:30%;
			height:300px;
			/*margin-bottom:30px;*/
			background: no-repeat;
			background-size: cover;
		}
		.b1
		{
			border:10px solid transparent;
			border-image: url('f.jpg') 30 round;
		}
		.b2{
			border:10px solid transparent;
			border-image: url('cr.png') 30 round;

		}
	</style>
</head>
<body>
	<div class="b1">
		<div style="height:200px;width:100%;background: white"><center><br><br><br><br>Background image</center></div>
	</div>
	<div class="b2">
		<div style="height:200px;width:100%;background: white"><br><br><br><br><center>Background image</center></div>
	</div>


</body>
</html>
