<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border shadow</title>
	<style type="text/css">
		.a{
			height:200px;
			width:200px;
			background-color:lightpink;
			box-shadow:2px 2px 5px yellow;
			outline-width:2px 2px solid red;
		}
		ol{
			list-style-type: lower-roman;
			font-size: 10px;
		}
		ul{
			list-style-type: circle;
			font-size: 10px;
		}
		h3{
			height: 30px;
			box-shadow:2px 2px 5px yellow;

		}

	</style>
</head>
<body>
	<div class="a"></div>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
	</ol>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
	</ul>
	<h3>Technical Hub</h3>


</body>
</html>
