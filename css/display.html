<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
	<style type="text/css">
		h1{
			display:inline;
			border:1px solid black;
		}
		.a{
			height:200px;
			width:200px;
			background-color: lightpink;
			float:left;
			visibility:hidden;
			/*display:none; ikkada kanabadadhu*/
		}
		.b{
			height:200px;
			width:200px;
			background-color: lightgreen;
			float:left;
		}
		.c{
			height:200px;
			width:200px;
			background-color: lightskyblue;
			float:left
		}
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<span>Aditya Engineering College</span>
	<br>
	<br>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>


</body>
</html>
