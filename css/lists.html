<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
	<br>
	<h1>Unordered List</h1>
	<ul>
		<li>List item 1</li>
		<li>List item 2</li>
		<ul>
			<li>some nested list item 1</li>
		</ul>
		<li>List item 3</li>
	</ul>

	<h1>Ordered List</h1>
	<ol>
		<li>List item 1</li>
		<li>List item 2</li>
		<ol type=A>
			<li> some nested list item 1</li>
		</ol>
		<li>List item 3</li>
	</ol>

	<h1>Definition List</h1>
	<h3>defines terms 1</h3>
	<label>description 1</label>
	<h3>defines terms 2</h3>
	<label>description 2</label>



</body>
</html>
