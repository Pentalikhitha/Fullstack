<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tooltips</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<h2>Tooltips</h2>
	<p>The Tooltip component is small pop-up box that appears when the user moves the mouse pointer over an element:</p>
	<button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">Hover over me!</button>

</body>
</html>
