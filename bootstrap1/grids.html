<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<title>Grids</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col bg-success">1</div>
			<div class="col bg-danger">1</div>

			<div class="col bg-warning">1</div>
			<div class="col bg-primary">1</div>
			<div class="col bg-dark">1</div>
			<div class="col bg-light">1</div>
			<div class="col bg-secondary">1</div>
			<div class="col bg-info">1</div>
			<div class="col bg-danger">1</div>
			<div class="col bg-success">1</div>
			<div class="col bg-warning">1</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-2 col-md-offset-1 bg-dark ">2</div>
			<div class="col-md-2 col-md-offset-1 bg-warning">2</div>
			<div class="col-md-2 col-md-offset-1 bg-primary">2</div>

			<div class="col-md-2 col-md-offset-1 bg-danger">2</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-3 bg-danger">3</div>
			<div class="col-md-3 bg-dark">3</div>
			<div class="col-md-3 bg-light">3</div>
			<div class="col-md-3 bg-secondary">3</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-4 bg-info">4</div>
			<div class="col-md-4 bg-primary">4</div>
			<div class="col-md-4 bg-info">4</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-6 bg-warning">6</div>
			<div class="col-md-6 bg-danger">6</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-4 bg-info">4</div>
			<div class="col-md-8 bg-secondary">8</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-12 bg-success">12</div>
			
		</div>

	</div>

</body>
</html>
