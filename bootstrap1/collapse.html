<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>collapse</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<center>
		<h2>Collapse</h2>
		<p>Collapsibles are useful when you want to hide and show large amount of content:</p>
		<div class="container">
			<button data-bs-toggle="collapse" data-bs-target="#demo">Collapsible</button>
			<div id="demo" class="collapse">Lorem ipsum dolor text....</div>
		</div>
	</center>

</body>
</html>
