<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Progress Bar</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<br>
	<center><h2>ProgressBar</h2></center>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="width:50%"></div>
		</div>
	</div>
	<br>
	<center><h2>ProgressBar stripped</h2></center>
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-danger" style="width:50%"></div>
		</div>
	</div>
	<br>
	<center><h2>ProgressBar animated</h2></center>
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:50%"></div>
		</div>
	</div>



</body>
</html>
