<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spinner</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<center><h2>Spinner</h2></center>
	<center><div class="spinner-border"></div></center>

	<!-- for color spinners -->
	<center>
		<h2>For color spinners applied for background</h2>
		<div class="spinner-border bg-info"></div>
		<div class="spinner-border bg-warning"></div>
		<div class="spinner-border bg-danger"></div>
	</center>
	<center>
		<h2>For color for spinners</h2>
		<div class="spinner-border text-info"></div>
		<div class="spinner-border text-warning"></div>
		<div class="spinner-border text-danger"></div>
	</center>

	<center>
		<h2>Glowing spinners</h2>
		<div class="spinner-grow text-info"></div>
		<div class="spinner-grow text-warning"></div>
		<div class="spinner-grow text-danger"></div>
	</center>

	<center>
		<h2>spinner for button</h2>
		<div class="btn btn-danger">
			<div class="spinner-border spinner-border-md">loading</div>loading
		
	</center>


</body>
</html>
