<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Groups</title>
</head>
<body>
	<center>
		<h2>Input Groups</h2>
		<p>The .input-group class is a container to enhance an input by adding an icon, text or a button in front or behind the input field as a "help text".To style the specified help text, use the .input-group-text class:</p>
		<div class="container">
			<form>
			  <div class="input-group">
			    <span class="input-group-text">@</span>
			    <input type="text" class="form-control" placeholder="Username">
			  </div>

			  <div class="input-group">
			    <input type="text" class="form-control" placeholder="Your Email">
			    <span class="input-group-text">@example.com</span>
			  </div>
			</form>
		</div>
	</center>

</body>
</html>
