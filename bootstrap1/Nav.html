<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navs </title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<center>
		<h2>Nav Menus</h2>
		<p>If you want to create a simple horizontal menu, add the .nav class to a <ul> element, followed by .nav-item for each <li> and add the .nav-link class to their links:</p>
			<ul class="nav">
			  <li class="nav-item">
			    <a class="nav-link" href="#">home</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">student login</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">Link</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link disabled" href="#">Disabled</a>
			  </li>
			</ul>
	</center>

</body>
</html>
